		<script type="text/javascript" src="../js/jquery-getUrlParam.js"></script>
		<script type="text/javascript">
			let categoryId = $.getUrlParam("categoryId");
			console.log("categoryId=" + categoryId);
			$(document).ready(function() {
				showCategoryList();
			});

			function showCategoryList() {
				$("#category_products").empty();
				$.ajax({
					url: "/products/category",
					type: "POST",
					data:{
						categoryId:categoryId
					},
					dataType: "JSON",
					success:function (json){
						let list = json.data;
						console.log(list.length)
						for (let i=0;i<list.length;i++){
							let div = '<div class="col-md-3">'+
										'<div class="goods-panel">'+
										'<div class="move-img img-search">'+
										'<img src="..#{image}collect.png" class="img-responsive"/>'+
										'</div>'+
										'<p>¥#{price}</p>'+
										'<p class="text-row-3"><a href="product.html?id=#{id}"><small>#{title}</small></a></p>'+
										// '<span>'+
										// '<a href="javascript:void(0)" class="btn btn-default btn-xs add-fav">'+'<span class="fa fa-heart"></span>'+'取消收藏</a>'+
										// '<a href="cart.html" class="btn btn-default btn-xs add-cart">'+
										// '<span class="fa fa-cart-arrow-down"></span>加入购物车</a> </span>'+
										'</div>	'+
									   '</div>'
							div = div.replace(/#{image}/g, list[i].image);
							div = div.replace(/#{price}/g, list[i].price);
							div = div.replace(/#{id}/g, list[i].id);
							div = div.replace(/#{title}/g, list[i].title);
							$("#category_products").append(div);
						}
					},
					error:function (xhr){
						alert("加载商品异常"+xhr.message)
					}
				});
			}
		</script>
